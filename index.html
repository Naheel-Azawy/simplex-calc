<html>
    <head>
        <title>Simplex Calculator</title>
        <style>
         body {
             background-color: #000000;
             color:            #ffffff;
             font-family:      monospace;
         }
         main {
             position: relative;
             height:   96%;
             width:    98%;
             margin:   0 auto;
             padding:  1%;
         }
        </style>
    </head>
    <body>
        <main>
            <table>
                <tr><h1 align="center">Simplex Calculator</h1></tr>
                <tr><h1 align="center">------------------</h1></tr>
                <tr><h4 align="center">
                    By <a href="https://naheel-azawy.github.io">Naheel Azawy</a> - Source at <a href="https://github.com/Naheel-Azawy/simplex-calc">GitHub</a>
                </h4></tr>
                <tr><h3 style="margin-left: 40px">Objective z =</h3></tr>
                <tr><input style="margin-left: 40px" id="obj"></tr>
                <tr><h3 style="margin-left: 40px">Constrains:</h3></tr>
                <tr><input style="margin-left: 40px" id="constr"></tr>
                <tr><td><h3 style="margin: 40px"><pre id="con"></pre></h3></td></tr>
            </table>
        </main>
        <script src="main.js"></script>
        <script>
         let con = document.getElementById("con");
         const print = s => con.innerHTML += s.split("\n").join("<br>") + "<br>";
         let objective = '20x1+40x2';
         let constrains = [
             [ '4x1+3x2', 168 ],
             [ '2x1+3x2', 108 ],
             [ 'x1+3x2',  96  ]
         ];
         calc(objective, constrains, print);
        </script>
    </body>
</html>
